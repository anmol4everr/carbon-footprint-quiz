<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Warrior | Carbon Impact</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* --- MODERN APP DESIGN --- */
        :root {
            --primary: #00E676; /* Neon Green */
            --dark: #1a1a1a;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixlib=rb-1.2.1&auto=format&fit=crop&w=2000&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
            overflow: hidden; /* Body doesn't scroll, card does */
        }

        /* The "Glass" Card */
        .app-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            width: 90%;
            max-width: 500px;
            height: 85vh;
            border-radius: 30px;
            padding: 0;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        header {
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
            flex-shrink: 0; /* Header never shrinks */
        }
        .logo { font-weight: 800; font-size: 1.2rem; letter-spacing: 1px; color: var(--primary); }
        .badge { font-size: 0.7rem; background: var(--primary); color: #000; padding: 4px 10px; border-radius: 20px; font-weight: bold; }

        /* Progress Bar */
        .progress-track { width: 100%; height: 6px; background: rgba(255,255,255,0.1); flex-shrink: 0; }
        .progress-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 0 10px var(--primary); }

        /* Content Area - FIXED SCROLLING */
        .content-area {
            flex: 1; /* Takes remaining height */
            padding: 30px 25px;
            overflow-y: auto; /* Enables scrolling inside the card */
            display: flex;
            flex-direction: column;
            /* Scrollbar styling */
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }
        
        /* Webkit Scrollbar */
        .content-area::-webkit-scrollbar { width: 6px; }
        .content-area::-webkit-scrollbar-thumb { background-color: var(--primary); border-radius: 10px; }
        .content-area::-webkit-scrollbar-track { background: transparent; }

        /* Centering Utility for Quiz/Welcome screens */
        .center-content {
            margin: auto 0; /* Vertically centers content if there is space */
        }

        /* Typography */
        h1 { font-size: 2.2rem; margin: 0 0 10px; line-height: 1.1; }
        h2 { font-size: 1.8rem; margin: 0 0 25px; font-weight: 600; }
        p { color: rgba(255,255,255,0.8); line-height: 1.6; font-size: 0.95rem; }

        /* Big Tile Buttons */
        .options-grid {
            display: grid;
            gap: 12px;
        }
        
        .tile-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid transparent;
            padding: 18px 20px;
            border-radius: 16px;
            color: white;
            text-align: left;
            cursor: pointer;
            transition: all 0.25s ease;
            display: flex;
            align-items: center;
            font-family: inherit;
            font-size: 1rem;
        }

        .tile-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .tile-icon { font-size: 1.5rem; margin-right: 15px; }

        /* Start Button */
        .glow-btn {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 800;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 230, 118, 0.4);
            transition: transform 0.2s;
            margin-top: 20px;
            width: 100%;
        }
        .glow-btn:hover { transform: scale(1.05); }

        /* Results Design */
        .score-display {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 8px solid rgba(255,255,255,0.1);
            border-top: 8px solid var(--primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            animation: spin-in 1s ease-out;
            flex-shrink: 0;
        }
        @keyframes spin-in { from { transform: rotate(-180deg); opacity: 0; } to { transform: rotate(0); opacity: 1; } }
        
        .score-num { font-size: 3rem; font-weight: 800; }
        .score-unit { font-size: 0.8rem; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; }

        .tip-card {
            background: rgba(0, 230, 118, 0.1);
            border-left: 4px solid var(--primary);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9rem;
            margin-bottom: 20px; /* Spacing for scroll */
        }

        /* Animations */
        .fade-enter { animation: slideUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1); width: 100%; }
        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(30px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        footer {
            text-align: center;
            font-size: 0.7rem;
            color: rgba(255,255,255,0.4);
            padding: 15px;
            background: rgba(0,0,0,0.2);
            flex-shrink: 0;
        }
    </style>
</head>
<body>

<div class="app-card">
    <header>
        <div class="logo">ECO-WARRIOR</div>
        <div class="badge">GROUP 6</div>
    </header>
    
    <div class="progress-track"><div id="bar" class="progress-fill"></div></div>

    <div id="app-content" class="content-area">
        <!-- Content injected via JS -->
    </div>

    <footer>
        Developed by: Ashish, Akash, Rishi raj, Anmol, Abhisek, Deepak, Rishabh
    </footer>
</div>

<script>
    /* --- DATA & LOGIC --- */
    // FIXED: Added a 5th Category (Waste) for the last question
    const questions = [
        { 
            q: "How do you get around?", 
            cat: 0, // Travel
            opts: [
                { icon: "üöó", txt: "Car (Solo)", val: 100 },
                { icon: "üõµ", txt: "Motorbike", val: 60 },
                { icon: "üöå", txt: "Public Transport", val: 20 },
                { icon: "üö≤", txt: "Cycle / Walk", val: 0 }
            ]
        },
        { 
            q: "How often do you fly?", 
            cat: 0, // Travel
            opts: [
                { icon: "‚úàÔ∏è", txt: "Frequently", val: 150 },
                { icon: "üèñÔ∏è", txt: "1-2 times/yr", val: 50 },
                { icon: "‚ùå", txt: "Never", val: 0 },
                { icon: "üöÇ", txt: "I take trains", val: 10 }
            ]
        },
        { 
            q: "What's on your plate?", 
            cat: 1, // Food
            opts: [
                { icon: "üçñ", txt: "Heavy Meat", val: 100 },
                { icon: "üçó", txt: "Some Meat", val: 60 },
                { icon: "ü•ó", txt: "Vegetarian", val: 30 },
                { icon: "ü•ë", txt: "Vegan", val: 10 }
            ]
        },
        { 
            q: "AC habits at home?", 
            cat: 2, // Energy
            opts: [
                { icon: "‚ùÑÔ∏è", txt: "All day long", val: 100 },
                { icon: "üåô", txt: "Only at night", val: 50 },
                { icon: "üí®", txt: "Fans only", val: 10 },
                { icon: "üå°Ô∏è", txt: "No AC needed", val: 0 }
            ]
        },
        { 
            q: "Shopping frequency?", 
            cat: 3, // Shopping
            opts: [
                { icon: "üõçÔ∏è", txt: "Weekly (Fast Fashion)", val: 80 },
                { icon: "üìÖ", txt: "Monthly", val: 40 },
                { icon: "üëï", txt: "Only when needed", val: 10 },
                { icon: "‚ôªÔ∏è", txt: "Second-hand", val: 5 }
            ]
        },
        { 
            q: "Do you recycle?", 
            cat: 4, // FIXED: Changed from 3 to 4 (New Category: Waste)
            opts: [
                { icon: "üóëÔ∏è", txt: "No, straight to trash", val: 30 },
                { icon: "ü§∑", txt: "Sometimes", val: 15 },
                { icon: "‚ôªÔ∏è", txt: "Yes, strictly", val: 0 },
                { icon: "üå±", txt: "I also compost", val: -5 }
            ]
        }
    ];

    let current = 0;
    // FIXED: Scores array now has 5 slots [Travel, Food, Energy, Shopping, Waste]
    let scores = [0, 0, 0, 0, 0]; 

    function renderStart() {
        document.getElementById('app-content').innerHTML = `
            <div class="fade-enter center-content" style="text-align: center">
                <h1>Ready to make<br><span style="color:var(--primary)">an impact?</span></h1>
                <p>Urban consumption is rising. See where you stand compared to the average Indian citizen.</p>
                <br>
                <div style="font-size: 3rem; margin: 20px;">üåè</div>
                <button class="glow-btn" onclick="startQuiz()">Check My Footprint</button>
            </div>
        `;
    }

    function startQuiz() {
        current = 0;
        scores = [0,0,0,0,0]; // Reset to 5 slots
        renderQ();
    }

    function renderQ() {
        if(current >= questions.length) { renderResult(); return; }
        
        const q = questions[current];
        const pct = ((current) / questions.length) * 100;
        document.getElementById('bar').style.width = pct + "%";

        let btns = q.opts.map(opt => `
            <div class="tile-btn" onclick="handle('${q.cat}', ${opt.val})">
                <span class="tile-icon">${opt.icon}</span>
                <span>${opt.txt}</span>
            </div>
        `).join('');

        document.getElementById('app-content').innerHTML = `
            <div class="fade-enter center-content">
                <p style="text-transform:uppercase; letter-spacing:1px; font-size:0.8rem; color:var(--primary)">Question ${current+1} / ${questions.length}</p>
                <h2>${q.q}</h2>
                <div class="options-grid">
                    ${btns}
                </div>
            </div>
        `;
    }

    function handle(cat, val) {
        scores[parseInt(cat)] += val;
        current++;
        renderQ();
    }

    function renderResult() {
        document.getElementById('bar').style.width = "100%";
        
        // Calculate Score
        let total = scores.reduce((a,b)=>a+b, 0);
        let tons = (1.5 + (total / 100)).toFixed(1);
        
        // Determine Status
        let msg = "";
        let color = "";
        if(tons < 3) { msg = "Eco Hero! üåø"; color = "#00E676"; }
        else if(tons < 5) { msg = "Average Citizen üö∂"; color = "#FFC107"; }
        else { msg = "High Impact ‚ö†Ô∏è"; color = "#FF5252"; }

        // Determine Highest Category for Tips
        const categories = ["Travel", "Food", "Energy", "Shopping", "Waste"];
        const maxScore = Math.max(...scores);
        const maxIdx = scores.indexOf(maxScore);
        
        const tips = [
            "üöó <b>Travel Tip:</b> Transport is your #1 emission source. Try carpooling or biking just 2 days a week.",
            "üçî <b>Food Tip:</b> Your diet has a high footprint. Cutting meat consumption by 20% will help massively.",
            "üí° <b>Energy Tip:</b> Energy use is high. Switch to LEDs and unplug devices to save money and the planet.",
            "üõçÔ∏è <b>Shopping Tip:</b> Shopping is your weakness. Try the '30-day rule' before buying new items.",
            "‚ôªÔ∏è <b>Waste Tip:</b> Waste adds up! Segregate your trash. 60% of home waste can be composted."
        ];

        // Breakdown List Generation
        let breakdownHTML = "";
        // FIXED: Added 5th color and icon for Waste
        const colors = ['#29B6F6', '#FFA726', '#EF5350', '#AB47BC', '#8D6E63'];
        const icons = ['üöó', 'üçî', '‚ö°', 'üõçÔ∏è', '‚ôªÔ∏è'];
        
        scores.forEach((score, index) => {
            // Prevent division by zero if total is 0
            let displayTotal = total === 0 ? 1 : total;
            let percent = Math.round((score / displayTotal) * 100);
            
            // Only show category if it has a score > 0 to save space, or keep all for consistency
            breakdownHTML += `
                <div style="display:flex; justify-content:space-between; margin-bottom:8px; font-size:0.9rem;">
                    <span><span style="color:${colors[index]}">${icons[index]} ${categories[index]}</span></span>
                    <b>${percent}%</b>
                </div>
                <div style="background:rgba(255,255,255,0.1); height:6px; border-radius:3px; margin-bottom:15px;">
                    <div style="width:${percent}%; background:${colors[index]}; height:100%; border-radius:3px;"></div>
                </div>
            `;
        });

        document.getElementById('app-content').innerHTML = `
            <div class="fade-enter" style="text-align: center; padding-bottom: 20px;">
                
                <div class="score-display" style="border-top-color: ${color}">
                    <span class="score-num">${tons}</span>
                    <span class="score-unit">Tons / Year</span>
                </div>
                <h2 style="color:${color}; margin-bottom:5px;">${msg}</h2>
                
                <div style="height:220px; width:100%; margin: 20px 0;">
                    <canvas id="chart"></canvas>
                </div>

                <div style="background:rgba(0,0,0,0.3); padding:15px; border-radius:15px; text-align:left; margin-bottom:20px;">
                    <h4 style="margin:0 0 15px 0; opacity:0.8;">Emission Sources</h4>
                    ${breakdownHTML}
                </div>
                
                <div class="tip-card" style="text-align:left;">
                    ${tips[maxIdx]}
                </div>

                <button class="glow-btn" onclick="startQuiz()" style="padding:15px; font-size:1rem; margin-top:10px; background:rgba(255,255,255,0.1); color:white;">Retake Quiz</button>
            </div>
        `;

        // Render Chart
        setTimeout(() => {
            const ctx = document.getElementById('chart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: categories,
                    datasets: [{
                        data: scores,
                        backgroundColor: colors,
                        borderWidth: 0
                    }]
                },
                options: { 
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { 
                        legend: { 
                            display: true, 
                            position: 'bottom',
                            labels: { color: 'white', boxWidth: 12, padding: 20, font: { family: 'Montserrat' } }
                        } 
                    },
                    cutout: '60%'
                }
            });
        }, 100);
    }

    renderStart();
</script>

</body>
</html>
